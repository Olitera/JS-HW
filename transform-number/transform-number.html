<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='transform-number.css'>
  <title>Binary Converter</title>
</head>
<body>
<h1>Transform number to binary form</h1>
<form class='convert-form'>
  <label class='number-label'>Enter a number:
    <input type='number' class='number'>
  </label>
  <button type='submit' class='submit-button'>Submit</button>
</form>
<div class='result'>
<p>The binary form of</p>
<div class='dec-number'></div>
  <p>is: </p>
<div class='binary-number'></div>
</div>
<script src='transform-number.js'></script>
</body>
</html>
