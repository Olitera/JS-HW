<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='simple-calculator.css'>
  <title>Simple Calculator</title>
</head>
<body>
<h1>Simple Calculator</h1>
<div class='calculate-form'>
  <div class='result'></div>
  <div class='operation-container'>
    <div class='operation square'>+</div>
    <div class='operation square'>-</div>
    <div class='operation square'>*</div>
    <div class='operation square'>/</div>
  </div>
  <div class='numbers-container'>
    <div>
      <div class='number square'>1</div>
      <div class='number square'>2</div>
      <div class='number square'>3</div>
      <div class='number square'>4</div>
    </div>
    <div>
      <div class='number square'>5</div>
      <div class='number square'>6</div>
      <div class='number square'>7</div>
      <div class='number square'>8</div>
    </div>
    <div>
      <div class='number square'>9</div>
      <div class='number square'>0</div>
      <div class='reset square border'>AC</div>
      <div class='equal square border'>=</div>
    </div>
  </div>
</div>
<script src='simple-calculator.js'></script>
</body>
</html>
